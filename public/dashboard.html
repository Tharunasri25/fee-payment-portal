<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* --- ALIGNMENT FIXED CSS --- */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }
        .dashboard-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px;
        }
        h2 { color: white; margin: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }
        h3 { margin-top: 0; color: #4a4a4a; margin-bottom: 15px; }
        
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            background: white;
        }
        
        /* Buttons */
        button.pay-btn {
            padding: 12px 25px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button.pay-btn:hover { background-color: #ff6347; }
        .logout-btn { background-color: #e74c3c; padding: 8px 20px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }

        /* Receipt */
        #receipt-area {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #2ecc71;
            margin-top: 15px;
            display: none;
        }
        #receipt-link { color: #27ae60; font-weight: bold; text-decoration: none; font-size: 18px; }

        /* Chat Section - Grows to fill bottom */
        .chat-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            flex-grow: 1;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            text-align: left;
        }
        .chat-input-area { display: flex; gap: 10px; }
        #bot-input { 
            flex-grow: 1; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
        }
        button.send-btn {
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="header">
            <h2>ðŸŽ“ Student Dashboard</h2>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="card">
            <h3>ðŸ’³ Pay Fees</h3>
            <select id="fee-select"><option>Loading...</option></select>
            <button id="pay-btn" class="pay-btn">Pay Now</button>
            
            <div id="receipt-area">
                <h3 style="color:#27ae60;">âœ… Payment Successful!</h3>
                <a id="receipt-link" href="#" target="_blank">Download Receipt</a>
            </div>
        </div>

        <div class="card chat-section">
            <h3>ðŸ¤– AI Support Assistant</h3>
            <div id="chat-box">
                <div style="color:#666;">Hello! Ask me anything.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="bot-input" placeholder="Type your question...">
                <button class="send-btn" onclick="sendMsg()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let selectedFeeName = "", selectedAmount = 0;

        async function loadFees() {
            try {
                const res = await fetch('/api/fees');
                const data = await res.json();
                const select = document.getElementById('fee-select');
                select.innerHTML = '';
                data.forEach(fee => {
                    const opt = document.createElement('option');
                    opt.value = fee.Amount;
                    opt.text = `${fee.FeeName} - â‚¹${fee.Amount}`;
                    opt.setAttribute('data-name', fee.FeeName);
                    select.appendChild(opt);
                });
                if(data.length > 0) {
                    select.selectedIndex = 0;
                    selectedAmount = data[0].Amount;
                    selectedFeeName = data[0].FeeName;
                }
                select.addEventListener('change', (e) => {
                    selectedAmount = e.target.value;
                    selectedFeeName = e.target.options[e.target.selectedIndex].getAttribute('data-name');
                });
            } catch (e) { console.log(e); }
        }

        document.getElementById('pay-btn').addEventListener('click', async () => {
            const res = await fetch('/create-order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: selectedAmount })
            });
            const order = await res.json();
            
            const options = {
                "key": "rzp_test_RjtOijK4mcGPH5", // PASTE YOUR REAL KEY HERE
                "amount": order.amount,
                "currency": "INR",
                "name": "Fee Payment",
                "order_id": order.id,
                "handler": async function (response) {
                    document.getElementById('pay-btn').innerText = "Generating Receipt...";
                    const recRes = await fetch('/api/record-payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            feeName: selectedFeeName, amount: selectedAmount, paymentId: response.razorpay_payment_id
                        })
                    });
                    const recData = await recRes.json();
                    if(recData.success) {
                        document.getElementById('receipt-area').style.display = 'block';
                        document.getElementById('receipt-link').href = recData.receiptUrl;
                        document.getElementById('pay-btn').style.display = 'none';
                    }
                }
            };
            new Razorpay(options).open();
        });

        async function sendMsg() {
            const text = document.getElementById('bot-input').value;
            if(!text) return;
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div style="margin:10px 0; text-align:right;"><b>You:</b> ${text}</div>`;
            const res = await fetch('/chat', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({message:text})});
            const data = await res.json();
            box.innerHTML += `<div style="margin:10px 0; text-align:left; color:#764ba2;"><b>Bot:</b> ${data.response}</div>`;
            document.getElementById('bot-input').value = "";
            box.scrollTop = box.scrollHeight;
        }

        function logout() { localStorage.clear(); window.location.href = 'portal.html'; }
        loadFees();
    </script>
</body>
</html>
