<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Fee Payment Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Welcome, User!</h2>
    <div>
        <button id="theme-toggle">Toggle Dark/Light</button>
        <button id="logout-btn">Logout</button>
    </div>
  </header>
  <main>
    <section class="payments-section">
      <h3>Your Payments</h3>
      <div id="payments-list"></div>
    </section>
    <section class="chatbot-section">
      <h3>Dictionary Bot</h3>
      <p>A fun way for students to learn new words</p>
      <div id="chat-window"></div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="Enter a word..." />
        <button id="chat-send">Send</button>
      </div>
    </section>
  </main>
  <script src="dashboard.js"></script>
</body>
</html>
