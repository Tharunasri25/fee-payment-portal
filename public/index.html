<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fee Payment Portal Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1>Fee Payment Portal</h1>
    <div class="login-toggle">
      <button id="user-btn" class="active">User</button>
      <button id="admin-btn">Admin</button>
    </div>
    <form id="login-form">
      <div id="user-login-fields">
        <input type="email" placeholder="Your Email" id="user-email" required />
        <button type="button" id="send-code-btn">Send Verification Code</button>
        <input type="text" placeholder="Enter Verification Code" id="user-code" required style="display:none;" />
      </div>
      <div id="admin-login-fields" style="display:none;">
        <input type="text" placeholder="Admin Username" id="admin-user" />
        <input type="password" placeholder="Password" id="admin-pass" />
      </div>
      <button type="submit" id="login-btn">Login</button>
    </form>
    <div id="login-error"></div>
    <footer>
      <button id="theme-toggle">Toggle Dark/Light</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
