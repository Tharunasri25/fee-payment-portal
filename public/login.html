<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - CloudKaroPay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <h2>Student Login</h2>
    
    <div style="margin-bottom: 15px;">
      <input type="email" id="email" placeholder="Enter Email" required style="padding: 10px; width: 80%;">
    </div>
    
    <div style="margin-bottom: 15px;">
      <input type="password" id="password" placeholder="Enter Password" required style="padding: 10px; width: 80%;">
    </div>

    <button id="login-btn">Login</button>
    <p id="error-msg" style="color: red; display: none;"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
