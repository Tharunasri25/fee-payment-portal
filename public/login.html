<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - CloudKaroPay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Fee Portal Login</h2>
        <input type="email" id="email" placeholder="Email (admin@college.edu or student@example.com)">
        <input type="password" id="password" placeholder="Password (admin123 or student123)">
        <button id="login-btn">Login</button>
        <p id="error-msg" style="color: red; display:none;"></p>
        <p style="margin-top:20px; font-size: 12px; color: gray;">
            Demo User: student@example.com / student123<br>
            Demo Admin: admin@college.edu / admin123
        </p>
    </div>
    <script>
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();

            if (data.success) {
                localStorage.setItem('user', JSON.stringify(data));
                if (data.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
