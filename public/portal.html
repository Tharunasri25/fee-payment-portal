<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fee Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* COOL PURPLE THEME */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; 
        }
        .card { 
            background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 400px; text-align: center; 
        }
        h2 { color: #4a4a4a; margin-bottom: 25px; }
        .tabs { display: flex; background: #eee; border-radius: 10px; padding: 5px; margin-bottom: 25px; }
        .tab { 
            flex: 1; padding: 12px; border: none; background: transparent; cursor: pointer; font-weight: bold; border-radius: 8px; color: #666; transition: 0.3s;
        }
        .tab.active { background: #764ba2; color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { 
            width: 90%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 15px; background: #f9f9f9;
        }
        .btn { 
            width: 100%; padding: 15px; background-color: #ff7f50; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 15px; transition: 0.3s;
        }
        .btn:hover { background-color: #ff6347; transform: translateY(-2px); }
        .hidden { display: none; }
        .link { color: #764ba2; cursor: pointer; text-decoration: underline; margin-top: 15px; display: block; font-weight: 500; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸŽ“ Fee Portal</h2>

    <div class="tabs">
        <button id="tab-student" class="tab active" onclick="setRole('student')">Student</button>
        <button id="tab-admin" class="tab" onclick="setRole('admin')">Admin</button>
    </div>

    <div id="form-student">
        <input type="email" id="stu-email" placeholder="Student Email">
        <input type="password" id="stu-pass" placeholder="Password">
        <button class="btn" onclick="login('student')">Login as Student</button>
        <span class="link" onclick="showSignup()">New User? Sign Up</span>
    </div>

    <div id="form-signup" class="hidden">
        <h3 style="margin-top:0; color:#333;">Create Account</h3>
        <input type="text" id="new-name" placeholder="Full Name">
        <input type="email" id="new-email" placeholder="Email Address">
        <input type="password" id="new-pass" placeholder="Create Password">
        <button class="btn" onclick="signup()">Create Account</button>
        <span class="link" onclick="setRole('student')">Back to Login</span>
    </div>

    <div id="form-admin" class="hidden">
        <input type="email" id="adm-email" placeholder="Admin Email" value="admin@college.edu">
        <input type="password" id="adm-pass" placeholder="Password" value="admin123">
        <button class="btn" onclick="login('admin')" style="background: #444;">Login as Admin</button>
    </div>
</div>

<script>
    // 1. Switch between Student, Admin, and Signup Views
    function setRole(role) {
        document.getElementById('form-signup').classList.add('hidden'); // Hide signup
        if(role === 'student') {
            document.getElementById('form-student').classList.remove('hidden');
            document.getElementById('form-admin').classList.add('hidden');
            document.getElementById('tab-student').classList.add('active');
            document.getElementById('tab-admin').classList.remove('active');
        } else {
            document.getElementById('form-student').classList.add('hidden');
            document.getElementById('form-admin').classList.remove('hidden');
            document.getElementById('tab-student').classList.remove('active');
            document.getElementById('tab-admin').classList.add('active');
        }
    }

    // 2. Show the Signup Form
    function showSignup() {
        document.getElementById('form-student').classList.add('hidden');
        document.getElementById('form-signup').classList.remove('hidden');
    }

    // 3. Handle Signup Logic
    async function signup() {
        const name = document.getElementById('new-name').value;
        const email = document.getElementById('new-email').value;
        const password = document.getElementById('new-pass').value;

        if(!name || !email || !password) return alert("Please fill in all fields!");

        const res = await fetch('/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        
        if(data.success) {
            alert("Signup Successful! Please Login.");
            // Switch back to login view
            setRole('student');
            document.getElementById('stu-email').value = email; // Auto-fill email
        } else {
            alert(data.message || "Signup Failed");
        }
    }

    // 4. Handle Login Logic
    async function login(role) {
        const email = role === 'student' ? document.getElementById('stu-email').value : document.getElementById('adm-email').value;
        const password = role === 'student' ? document.getElementById('stu-pass').value : document.getElementById('adm-pass').value;

        if(!email || !password) return alert("Enter credentials");

        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, role })
            });
            const data = await res.json();

            if (data.success) {
                localStorage.setItem('user', JSON.stringify(data));
                window.location.href = role === 'admin' ? 'admin.html' : 'dashboard.html';
            } else {
                alert(data.message);
            }
        } catch (e) { alert("Server Error"); }
    }
</script>

</body>
</html>
