<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* --- COOL PURPLE THEME --- */
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; margin: 0; padding: 20px; color: #333;
        }
        .dashboard-container { max-width: 1000px; margin: 0 auto; width: 100%; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h2 { color: white; margin: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .card {
            background: rgba(255, 255, 255, 0.95); padding: 25px; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 20px; text-align: left;
        }
        h3 { margin-top: 0; color: #4a4a4a; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; flex: 1; }
        button.action-btn { padding: 10px 20px; background-color: #ff7f50; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button.action-btn:hover { background-color: #ff6347; }
        .logout-btn { background-color: #e74c3c; padding: 8px 20px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { background: #764ba2; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .delete-btn { background: #e74c3c; padding: 5px 10px; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #chat-box { height: 150px; overflow-y: auto; background: #f9f9f9; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px; }
        .fee-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #ccc; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="header">
            <h2>üõ°Ô∏è Admin Dashboard</h2>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="card">
            <h3>‚ûï Manage Fee Types</h3>
            <div class="input-group">
                <input type="text" id="new-fee-name" placeholder="Fee Name">
                <input type="number" id="new-fee-amount" placeholder="Amount">
                <button class="action-btn" onclick="addFee()">Add Fee</button>
            </div>
            <div id="fee-list"></div>
        </div>

        <div class="card">
            <h3>üìú Transaction History</h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Student Name</th> <th>Email</th>        <th>Fee Type</th>
                            <th>Amount</th>
                            <th>Receipt</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tx-table"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>ü§ñ Admin Assistant</h3>
            <div id="chat-box"></div>
            <div class="input-group" style="margin-bottom:0;">
                <input type="text" id="bot-input" placeholder="Ask AI...">
                <button class="action-btn" onclick="sendMsg()">Send</button>
            </div>
        </div>
    </div>

    <script>
        loadFees(); loadPayments();

        async function loadFees() {
            const res = await fetch('/api/fees');
            const data = await res.json();
            const list = document.getElementById('fee-list');
            list.innerHTML = '';
            data.forEach(fee => {
                list.innerHTML += `<div class="fee-item"><span>${fee.FeeName} - ‚Çπ${fee.Amount}</span> <button class="delete-btn" onclick="deleteFee(${fee.FeeID})">Remove</button></div>`;
            });
        }

        async function loadPayments() {
            const res = await fetch('/api/admin/payments');
            const data = await res.json();
            const tb = document.getElementById('tx-table');
            tb.innerHTML = '';
            data.forEach(tx => {
                tb.innerHTML += `<tr>
                    <td>${new Date(tx.PaymentDate).toLocaleDateString()}</td>
                    <td><b>${tx.StudentName || 'N/A'}</b></td> <td>${tx.StudentEmail || 'N/A'}</td>        <td>${tx.FeeName}</td>
                    <td>‚Çπ${tx.Amount}</td>
                    <td><a href="${tx.ReceiptURL}" target="_blank" style="color:#764ba2; font-weight:bold;">View</a></td>
                    <td><button class="delete-btn" onclick="deletePayment(${tx.PaymentID})">Delete</button></td>
                </tr>`;
            });
        }

        async function addFee() {
            await fetch('/api/admin/add-fee', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ feeName: document.getElementById('new-fee-name').value, amount: document.getElementById('new-fee-amount').value })});
            loadFees();
        }
        async function deleteFee(id) { if(confirm("Delete?")) { await fetch(`/api/admin/delete-fee/${id}`, {method:'DELETE'}); loadFees(); } }
        async function deletePayment(id) { if(confirm("Delete?")) { await fetch(`/api/admin/delete-payment/${id}`, {method:'DELETE'}); loadPayments(); } }
        
        async function sendMsg() {
            const text = document.getElementById('bot-input').value;
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div style="text-align:right; margin:5px;"><b>Admin:</b> ${text}</div>`;
            const res = await fetch('/chat', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({message:text})});
            const data = await res.json();
            box.innerHTML += `<div style="text-align:left; margin:5px; color:#764ba2;"><b>Bot:</b> ${data.response}</div>`;
            document.getElementById('bot-input').value = "";
        }
        function logout() { localStorage.clear(); window.location.href = 'portal.html'; }
    </script>
</body>
</html>
