name: "CodeQL Security Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 2 * * 1' # Runs at 02:30 UTC on Mondays

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ] # Specify the language to scan

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Optional: If you wanted CodeQL to build the code first
        # queries: +security-extended (uncomment for deeper analysis, might take longer)

    # Autobuild attempts to build any compiled languages (optional for JS/TS)
    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v3

    # Runs CodeQL analysis on the code checkout.
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"